name: Astro CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: Self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Use Node
      uses: actions/setup-node@v3
      with:
        node-version: "22"
    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm i
    - run: npm run build --if-present
    - run: npm test  
